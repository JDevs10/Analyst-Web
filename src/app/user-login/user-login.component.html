<div id="content" class="container">
  <form [formGroup]="this.authenticationService.loginForm" class="form-group form-signin">
    <img class="mb-4" src="./assets/favicon.ico" alt="Analyst Icon" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" (click)="tryLogin(this.authenticationService.loginForm.value)" class="btn btn-default bg-info color-white">Register</button>
  </form>
</div>
