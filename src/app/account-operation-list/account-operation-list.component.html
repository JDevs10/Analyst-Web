<div class="row margin-row-0">

  <div *ngFor="let operation of accountOperationArray">
    <div *ngIf="filterCondition(operation)">
      <div class="col-lg-10 col-md-4 col-sm-6" (click)="viewTheOperation(operation)">
      <div class="card mb-2 shadow-sm card-box" [ngStyle]="{'overflow': hidden}">
        <div class="card-body">
          <div class="row margin-row-0">
              <h6>{{this.encrDecrService.decrypt(operation.Name)}}</h6>
              <h6 class="card-body-value">{{this.encrDecrService.decrypt(operation.TypeSymbol)}}{{this.encrDecrService.decrypt(operation.Value)}} {{this.encrDecrService.decrypt(operation.Currency)}}</h6>
          </div>
          <div id="operation-card-box">
              <span id="operation-card-box-text"></span>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>


</div>
